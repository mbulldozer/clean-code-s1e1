<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg">
  <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="section">
    <label class="section__header" for="new-task">Add Item</label>
    <div class="new-task__wrapper">
      <input class="new-task__input" id="new-task" type="text">
      <button class="new-task__button">Add</button>
    </div>
  </section>
  <section class="section">
    <h3 class="section__header">Todo</h3>
    <ul class="task-list task-list_todo" id="incomplete-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Pay Bills</label>
        <input class="task-item__input" type="text">
        <button class="task-item__button task-item__button_edit">Edit</button>
        <button class="task-item__button task-item__button_delete">
          <img class="task-item__image_delete" src="./remove.svg">
        </button>
      </li>
      <li class="task-item task-item_edit">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Go Shopping</label>
        <input class="task-item__input" type="text" value="Go Shopping">
        <button class="task-item__button task-item__button_edit">Save</button>
        <button class="task-item__button task-item__button_delete">
          <img class="task-item__image_delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <section class="section">
    <h3 class="section__header">Completed</h3>
    <ul class="task-list task-list_completed" id="completed-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__label">See the Doctor</label>
        <input class="task-item__input" type="text">
        <button class="task-item__button task-item__button_edit">Edit</button>
        <button class="task-item__button task-item__button_delete">
          <img class="task-item__image_delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
